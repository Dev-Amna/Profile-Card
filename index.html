<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg">
    <div class="top">
      <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
    </div>
    <div class="btm">
      <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </div>
  </div>
  
  <main class="crd">
    <div class="patt"></div>
    <div class="cont">
      <img src="images/image-victor.jpg" alt="Victor Crest" class="pic">
      <div class="info">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="loc">London</p>
      </div>
      <hr>
      <div class="stats">
        <div class="st">
          <span class="num">80K</span>
          <span class="lbl">Followers</span>
        </div>
        <div class="st">
          <span class="num">803K</span>
          <span class="lbl">Likes</span>
        </div>
        <div class="st">
          <span class="num">1.4K</span>
          <span class="lbl">Photos</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
